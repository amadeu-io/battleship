<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <!-- Start screen -->
    <div id="startScreen">
      <h1>BATTLESHIP</h1>
      <div class="nickname-container">
        <label for="nickname">Enter Name</label>
        <input type="text" id="nickname" name="nickname" />
        <button class="play-button">Play</button>
      </div>
    </div>

    <!-- Game screen -->
    <div id="gameScreen">
      <div class="player-container">
        <div class="player-name">John</div>
        <div class="Player"></div>
      </div>

      <div class="opponent-container">
        <div class="opponent-name">Computer</div>
        <div class="Opponent"></div>
      </div>

      <div class="footer">
        <div class="start-buttons-container">
          <button class="randomise-button">Randomise</button>
          <button class="start-button">Start Game</button>
        </div>
        <div class="game-message"><!-- dynamic message --></div>
        <button>Restart</button>
      </div>
    </div>

    <script type="module" src="/src/ts/main.ts" defer></script>
  </body>
</html>
